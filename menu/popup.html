<!DOCTYPE html>
<html lang="nl">
<head>
    <title>DrillsterBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="popup.js"></script>

<h1>DrillsterBot</h1>

<img src='../images/icon-popup.png' id='drillsterImage' alt="Drillster Image">

<p class="option">
    <label for="saveWordlist"> Woordenlijst opslaan:</label><br>
    <input type="checkbox" id="saveWordlist" name="saveWordlist" value="saveWorldlist">
</p>

<p class="option">
    <label for="answerTime"> Antwoord interval (ms):</label><br>
    <input type="number" id="answerTime" name="answerTime" min="100" max="999" value="400" step="10">
</p>

<p id="instruction">Druk CTRL + Z om te starten / stoppen. Als DrillsterBot blijft hangen, verhoog dan het "Antwoord interval"!</p>

<p id="credits">DrillsterBot, gemaakt door Tvhee#4828</p>

</body>
</html>
