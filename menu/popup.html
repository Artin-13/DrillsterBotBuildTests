<!DOCTYPE html>
<html lang="nl">
<head>
    <title>DrillsterBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="../script/storage.js"></script>
<script src="popup.js"></script>

<h1>DrillsterBot</h1>

<img src='../images/icon-popup.png' id='drillsterImage' alt="Drillster Image">

<p class="option">
    <label for="saveWordlist"> Woordenlijst opslaan:</label><br>
    <input type="checkbox" id="saveWordlist" name="saveWordlist" value="saveWorldlist">
</p>

<p class="option">
    <label for="answerTime"> Antwoord interval:</label><br>
    <input type="number" id="answerTime" name="answerTime" min="100" max="5000" value="300">
</p>

<p id="instruction">Druk CTRL + Z om te starten / stoppen</p>

<p id="credits">DrillsterBot, gemaakt door Tvhee#4828</p>

</body>
</html>
